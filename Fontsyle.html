<!DOCTYPE html>
<html>
<head>
    <title>Font Styles</title>
    <style>
        /* Styling for different font styles */
        .normal {
            font-style: normal;
        }

        .italic {
            font-style: italic;
        }

        .oblique {
            font-style: oblique;
        }

        .bold {
            font-weight: bold;
        }

        .italic-bold {
            font-style: italic;
            font-weight: bold;
        }

        .underline {
            text-decoration: underline;
        }

        .strike-through {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1 class="normal">Normal Text</h1>
    <h1 class="italic">Italic Text</h1>
    <h1 class="oblique">Oblique Text</h1>
    <h1 class="bold">Bold Text</h1>
    <h1 class="italic-bold">Italic Bold Text</h1>
    <h1 class="underline">Underlined Text</h1>
    <h1 class="strike-through">Strike-Through Text</h1>
</body>
</html>
